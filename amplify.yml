version: 1
backend:
  phases:
    preBuild:
      commands:
        - nvm use 20
    build:
      commands:
        - npm ci --cache .npm --prefer-offline
        # Temporarily skip backend deployment due to permissions
        - echo "Skipping backend deployment"
        - echo "{\"version\":\"1.4\"}" > amplify_outputs.json
frontend:
  phases:
    preBuild:
      commands:
        - nvm use 20
        - npm ci --cache .npm --prefer-offline
    build:
      commands:
        - env | grep -E '^NEXT_PUBLIC_' >> .env.production || true
        - env | grep -E '^AMPLIFY_' >> .env.production || true
        # Skip ampx generate outputs since backend is disabled
        - npm run build
  artifacts:
    baseDirectory: .next
    files:
      - '**/*'
  cache:
    paths:
      - .next/cache/**/*
      - .npm/**/*
      - node_modules/**/*