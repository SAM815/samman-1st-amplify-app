version: 1
backend:
  phases:
    preBuild:
      commands:
        - nvm use 20
    build:
      commands:
        - npm ci --cache .npm --prefer-offline
        - npx ampx generate outputs --app-id $AWS_APP_ID --branch $AWS_BRANCH --deployment-type branch
frontend:
  phases:
    preBuild:
      commands:
        - nvm use 20
        - npm ci --cache .npm --prefer-offline
    build:
      commands:
        - env | grep -E '^NEXT_PUBLIC_' >> .env.production || true
        - env | grep -E '^AMPLIFY_' >> .env.production || true
        - npm run build
  artifacts:
    baseDirectory: .next
    files:
      - '**/*'
  cache:
    paths:
      - .next/cache/**/*
      - .npm/**/*
      - node_modules/**/*